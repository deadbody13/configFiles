####### FONT #########
font:
  # The normal (roman) font face to use.
  normal:
    family: iosevka
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: iosevka extra bold
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: iosevka thin italic
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 9


####### COLORS #########
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

window:
  dimensions:
    columns: 94
    lines: 19
  position:
    x: 50
    y: 130
    

