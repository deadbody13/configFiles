
####### FONT #########
font:
  # The normal (roman) font face to use.
  normal:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    style: Italic
  size: 10


####### COLORS #########
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
