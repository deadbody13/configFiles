
####### FONT #########
font:
  # The normal (roman) font face to use.
  normal:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Terminus
    # Style can be specified to pick a specific face.
    style: Italic
  size: 10


####### COLORS #########
# Colors (Gotham)
