
####### FONT #########
font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira Mono
    # Style can be specified to pick a specific face.
    style: Oblique
  size: 10


####### COLORS #########
# Colors (Taerminal)
colors:
  # Default colors
  primary:
    background: '0x26282a'
    foreground: '0xf0f0f0'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  normal:
    black:   '0x26282a'
